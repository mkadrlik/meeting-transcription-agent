version: '3.8'

services:
  # Transcription Server (runs on MCP server host)
  transcription-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: transcription-server
    ports:
      - "8888:8888"
    volumes:
      - ./transcriptions:/app/transcriptions
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    restart: unless-stopped
    networks:
      - transcription-network

  # Audio Client (runs on user's system with microphone)
  audio-client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: audio-client
    devices:
      - /dev/snd:/dev/snd
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    stdin_open: true
    tty: true
    environment:
      - SERVER_HOST=transcription-server
      - SERVER_PORT=8888
    depends_on:
      - transcription-server
    networks:
      - transcription-network
    command: ["dotnet", "MeetingTranscriptionAgent.dll", "client", "--host", "transcription-server", "--port", "8888"]

networks:
  transcription-network:
    driver: bridge

volumes:
  transcriptions: